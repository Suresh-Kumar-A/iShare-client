<nb-layout>
    <nb-layout-column class="custom-bg-dark flex-center">
        <nb-card style="width: 22rem;" id="userLoginFormCard">
            <nb-card-body>
                <div class="text-center">
                    <img src="./assets/ishare_icon_transparent.png" class="w-25" alt="iShare app logo">
                </div>
                <h3 class="card-title text-center text-secondary">Login</h3>
                <h6 class="card-subtitle text-muted my-1 text-center">Enter your User credentials</h6>
                <form action="#" method="POST" class="mt-2" [formGroup]="loginFormGroup">
                    <div class="form-floating mb-3">
                        <input type="text" [ngClass]="usernameClassList" id="username"
                            placeholder="Eg: sureshkumar.a" autofocus autocomplete="new-username"
                            formControlName="username">
                        <label for="username">Username</label>
                        <div class="invalid-tooltip">
                            Enter valid username without space
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <input [type]="passwordType" [ngClass]="passwordClassList" formControlName="password"
                            id="password" placeholder="password" autocomplete="new-password">
                        <label for="password">Password</label>
                        <div class="form-check font-monospace">
                            <input class="form-check-input" type="checkbox" value="" id="showPassword"
                                (click)="tooglePassword()">
                            <label class="form-check-label" for="showPassword">
                                Show password
                            </label>
                        </div>
                        <div class="invalid-tooltip">
                            Enter valid Password
                        </div>
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-primary font-monospace fw-bold text-uppercase" type="button"
                            (click)="login()" [disabled]="disableSubmitBtn" *ngIf="!disableSubmitBtn">Sign
                            In</button>
                        <button class="btn btn-primary font-monospace fw-bold" type="button"
                            *ngIf="disableSubmitBtn" disabled>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Logging In...
                        </button>
                    </div>
                </form>
                <hr>
                <h6 class="class-text mb-2">Not a member? <a href="/create-account" class="card-link">
                        Create Account</a></h6>
            </nb-card-body>
        </nb-card>
    </nb-layout-column>
</nb-layout>
